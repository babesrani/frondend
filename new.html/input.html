<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>Input Types</h4>
    URL Inputtype:<br>
    <input type="url" name="Website" id="wurl" placeholder="https://www.google.com"><br><br>
    Button:<br>
    <input type="button" value="Click Me" onclick="alert">
    <input type="button" value="Submit"><br><br>
    CheckBox:
    <h4>Select Your Favourite Fruits:</h4>
    <label><input type="checkbox" name="fruit" value="Kiwi"> Kiwi</label><br>
    <label><input type="checkbox" name="fruit" value="Apple"> Apple</label><br>
    <label><input type="checkbox" name="fruit" value="Orange"> Orange</label><br>
    <label><input type="checkbox" name="fruit" value="Banana"> Banana</label><br>
    <label><input type="checkbox" name="fruit" value="Pine Apple"> Pine Apple</label><br><br>
    Color:
    <input type="color" name="favcolor" required><br><br>
    Date:
    <input type="date" name="Birthdaydate" id="tdate" required><br><br>
    DateTime Local:
    <input type="datetime-local" name="datetime" id="datetime" required><br><br>
    <label for="Email">Enter Email-id:</label>
    <input type="email" name="Email" id="mailid" required><br><br>
    File:
    <input type="file" name="Upload" id="ifile" required><br><br>
    Hidden:
    <input type="hidden" name="Hello" value="1234" required><br><br>
    Image:<br>
    <input type="image" src="img2.jpg" alt="Submit" height="200" width="200" required><br><br>
    <label for="month">Select Month:</label>
    <input type="month" name="Bmonth" id="imonth" required><br><br>
    Number:
    <input type="number" name="pnumber" id="num" min="0" max="10" required><br><br>
    Password:
    <input type="password" name="password" id="ipassword" required><br><br>
    Radio:<br><br>
    Gender:<br>
    <label><input type="radio" name="Female" id="ifemale" required>Female</label><br>
    <label><input type="radio" name="Male" id="imale" required>Male</label><br><br>
    Range:
    <input type="range" name="Audio" id="irange" min="20" max="100" required><br><br>
    Reset:
    <input type="reset" value="Resert Form" required><br><br>
    Search:
    <input type="search" name="Search" id="isearch" placeholder="Search.."><br><br>
    Tel:
    <input type="tel" name="Phone" id="iphone" placeholder="123-456-7890"><br><br>
    Text:
    <input type="text" name="Hello" id="ihello"  placeholder="Enter Some Test.." required><br><br>
    Time:
    <input type="time" name="tdytime" id="ttime" required><br><br>
    Week:
    <input type="week" name="Weeks" id="iweek" required><br><br>
    Submit:
    <input type="submit" value="Submit Types" required>

</body>
</html>
