<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><center>Application Form</center></h1>
    <form action="">
        <b>Personal Information</b><br><br>
        <div>
            <label for="fName">FirstName:</label>
            <input type="text" name="FirstName" id="fName" placeholder="Your firstName" required>
            <label for="lName">LastName:</label>
            <input type="text" name="LastName" id="lName" placeholder="Your LastName" required>
        </div> <br> 
        <div>  
            <label for="Email">Email Address:</label>
            <input type="text" name="Email" id="emailid" required>
            <label for="phonenumber">Phone No:</label>
            <input type="tel" name="phonenumber" id="pnumber" placeholder="123-456-7890" required> 
        </div> <br>   
        <label for="Linked In">Linkedin:</label>
        <input type="text" name="Linkedin" id="Linkedin" required><br><br>
        <label for="gender">Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label><br><br>
        <div>
            <b>Address Information</b><br><br>
            <label for="streetAddress">Street Address:</label>
            <input type="text" id="streetAddress" name="streetAddress" required><br><br>
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required><br><br>
            <label for="state">State/Province:</label>
            <input type="text" id="state" name="state" required><br><br>
            <label for="zip">ZIP/Postal Code:</label>
            <input type="text" id="zip" name="zip" required><br><br>
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required><br><br>
        </div> 
        <b>Job Details:</b><br><br>  
        <label for="Position">Position Applied:</label> 
        <select id="position" name="position" required>
            <option value="">Select a Position</option>
            <option value="softwareEngineer">Software Engineer</option>
            <option value="dataAnalyst">Data Analyst</option>
            <option value="projectManager">Project Manager</option>
            <option value="graphicDesigner">Graphic Designer</option>
        </select><br><br>
        <label for="salary">Current Salary:</label>
        <input type="number" id="salary" name="salary" min="10,000">
        <label for="salary">Expected Salary:</label>
        <input type="number" id="salary" name="salary" min="5,00,000"><br><br>
        <label for="resume">Upload Resume (PDF or DOC format):</label><br>
        <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required><br><br>
        <center><input type="submit" value="Submit Application"></center>
    </form> 
</body>
</html>
